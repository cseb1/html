<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        table caption used for caption tag
    -->
    <table border="1">
        <caption>Technologies</caption>
        <tr>
            <th>Languages</th>
            <th>competency</th>
            <th>Years</th>
        </tr>
        <tr>
            <td>C</td>
            <td>5/10</td>
            <td>10 years</td>
        </tr>
        <tr>
            <td>java</td>
            <td>8/10</td>
            <td>2 years</td>
        </tr>
    </table>

    <!-- 
        coloumn span
    -->
    <table border="1">

        <caption>Technologies</caption>
        <tr>
            <th colspan="2">Tech I am good at</th>
        </tr>
        <tr>
            <th>Languages</th>
            <th>competency</th>
            <th>Years</th>
        </tr>
        <tr>
            <td>C</td>
            <td>5/10</td>
            <td>10 years</td>
        </tr>
        <tr>
            <td>java</td>
            <td>8/10</td>
            <td>2 years</td>
        </tr>
    </table>

</body>

</html>
